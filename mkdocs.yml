# Project information
site_name: InertialSense
site_url: https://docs.inertialsense.com

# Repository
# repo_url: https://github.com/inertialsense/docs
# edit_uri: blob/master/docs/   # Commented out to hide edit icon from top right corner of each page.

# Google Analytics
google_analytics: ['UA-110693473-1', 'docs.inertialsense.com']

# Configuration
theme:
  name: 'material'
  custom_dir: 'custom_theme/'
  palette:
    primary: 'red'
    accent: 'red'
  favicon: 'img/favicon.png'
  logo: 'img/Logo_Circle_white.svg'
  feature:
    tabs: false
# theme_dir: docs/custom_theme
# copycode: true

plugins:
    - search
    # - pdf-export:
    #     combined: true
    #     combined_output_path: user-manual/reference/user_manual_pdf/InertialSenseDocs.pdf
    #     enabled_if_env: PDF_EXPORT
    #     verbose: true

# Customization
extra_css: [custom_theme/extra.css]
extra_javascript:
  - https://js.hs-scripts.com/3481185.js  # Hubspot embedded chat
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
extra:
  search:
    tokenizer: '[\s\-\.]+'

# Extensions
markdown_extensions:
  - mdx_math
  - admonition
  - footnotes
  - toc:
      permalink: True
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - codehilite:
  - mdx_truly_sane_lists:
      # linenums: True
