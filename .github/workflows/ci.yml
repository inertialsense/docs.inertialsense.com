name: ci 
on:
  push:
    branches: 
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs pygments pymarkdown pymdown-extensions mkdocs-material mdx_truly_sane_lists mkdocs-with-pdf
      - run: pip install https://github.com/mitya57/python-markdown-math/archive/master.zip
      - run: mkdocs gh-deploy --force
